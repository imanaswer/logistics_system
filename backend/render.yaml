services:
  - type: web
    name: logistics-backend
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: logistics-db
          property: connectionString

databases:
  - name: logistics-db
    databaseName: logistics_db
    plan: free
